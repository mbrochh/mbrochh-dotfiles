live_config_reload: true

window:
  opacity: 0.8
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: none

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  size: 20.0
  use_thin_strokes: true

selection:
  save_to_clipboard: true

